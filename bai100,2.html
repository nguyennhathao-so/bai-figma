<!DOCTYPE html>
<html lang="vi">
  <head>

        background: aqua;

    <title>
      100.2 Checkbox and radio in html - Khi nào nên sử dụng Hướng dẫn radio và
      checkbox chi tiết
    </title>
  </head>
  <body>
    <div class="noidung">
      <button>
        <a href="https://youtu.be/Q39ry9QMDqU?si=NMCojfcKDrXCb41W"
          >link bài học</a
        >
      </button>
      <button>
        <a href="https://validator.w3.org/">web chạy thêm</a>
      </button>

      <br />
      <img
        src="./img5/Ảnh chụp màn hình 2024-07-16 155554.png"

      />
      <img
        src="./img5/Ảnh chụp màn hình 2024-07-16 160550.png"
        alt="ảnh bài giảng"
      />

    <p>What do you fruid ?</p>
    <form>
      <input type="checkbox" name="Dứa" id="Dứa" /> Dứa <br />
      <input type="checkbox" name="Táo" id="Táo" /> Táo <br />
      <input type="checkbox" name="Dừa" id="Dừa" /> Dừa <br />
      <br />
      <input type="submit" value="Send" />
    </form>
    <br />
    <p>Do you have a girlfriend</p>
    <form>
      <input type="radio" name="girlfriend" id="Yes" /> Yes <br />
      <input type="radio" name="girlfriend" id="No" /> No <br />
      <br />
      <input type="submit" value="Send" />
    </form>
