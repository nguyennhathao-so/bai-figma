<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bai100,4.css" />
    <style>
      body {
        background: aqua;
      }
    </style>
    <title>
      100.4 HTML Input Types Range và Number Explained -Hướng dẫn sử dụng Range
      và Number trong HTML Form
    </title>
  </head>
  <body>
    <div class="noidung">
      <button>
        <a href="https://youtu.be/QvZj2SvGpb8?si=OaSid2qlYcaSZwp-"
          >link bài học</a
        >
      </button>
      <button>
        <a href="https://validator.w3.org/"
          >web chạy thêm để kiểm tra có lỗi gì không</a
        >
      </button>

      <br />
      <img
        src="./img5/Ảnh chụp màn hình 2024-07-16 163845.png"
        alt="ảnh bài giảng"
      />

      <img
        src="./img5/Ảnh chụp màn hình 2024-07-16 163439.png"
        alt="ảnh bài giảng"
      />
    </div>
    <h2>Range</h2>
    <!-- Range là một loại input có thể được sử dụng để nhập giá trị số. -->
    <form action="">
      <input
        type="range"
        name="volume"
        id="volume"
        min="0"
        max="100"
        value="50"
        step="25"
      />

      <br />
      <input type="submit" value="Send" />
    </form>

    <h2>Number</h2>
    <!-- Number là một loại input có thể được sử dụng để nhập giá trị số. -->
    <form action="">
      <input
        type="number"
        name="volume"
        id="volume"
        min="0"
        max="100"
        value="50"
        step="25"
      />

      <br />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
