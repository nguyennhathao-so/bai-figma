<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bai100,5.css" />
    <style>
      body {
        background: aqua;
      }
    </style>
    <title>
      100.5 HTML Form Action Attribute Explained _HTML và CSS_ Hướng dẫn chi
      tiết về Thuộc tính Action
    </title>
  </head>
  <body>
    <div class="noidung">
      <button>
        <a href="https://youtu.be/6TDP8cYkXVk?si=GOre5oi0OQ3C1tHz"
          >link bài học</a
        >
      </button>
      <button>
        <a href="https://validator.w3.org/"
          >web chạy thêm để kiểm tra có lỗi gì không</a
        >
      </button>

      <br />
      <img
        src="./img5/Ảnh chụp màn hình 2024-07-16 165429.png"
        alt="ảnh bài giảng"
      />
    </div>
    <form action="">
      <label>
        Nhập tên:
        <input type="text" name="name" placeholder="name" />
      </label>
      <br />
      <br />
      <input type="submit" value="Send" />
    </form>
    <br /><br /><br /><br />
    <form action="https://www.bing.com/search?">
      <label>
        Tìm kiếm:
        <input type="text" name="q" placeholder="Tìm kiếm" />
      </label>
      <br />
      <br />
      <input type="submit" value="Tìm kiếm" />
    </form>

    <br /><br /><br /><br />
    <!-- tìm kiếm youtube: -->
    <form action="https://www.youtube.com/results?">
      <label>
        Tìm kiếm youtube:
        <input type="text" name="search_query" placeholder="Tìm kiếm" />
      </label>
      <br />
      <br />
      <input type="submit" value="Tìm kiếm" />
    </form>
  </body>
</html>
