<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bai100,8.css" />
    <style>
      body {
        background: aqua;
      }
    </style>
    <title>
      100.8 Mastering Form Design Sử dụng placeholder-shown,focus-within,
      Tabindex và Thẻ Legend
    </title>
  </head>
  <body>
    <div class="noidung">
      <button>
        <a href="https://youtu.be/zneKj8MSHGY?si=PsXjhIlzV1KCtBTi"
          >link bài học</a
        >
      </button>
      <button>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/legend"
          >phần mềm chạy thêm thử</a
        >
      </button>

      <br />
      <img src="./img5/Ảnh chụp màn hình 2024-07-18 065237.png" alt="" />
      <img src="./img5/Ảnh chụp màn hình 2024-07-18 070504.png" alt="" />
      <img src="./img5/Ảnh chụp màn hình 2024-07-18 070814.png" alt="" />
    </div>
    <form action="" class="logn-in">
      <label>
        Username:
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Nhập tên: "
      /></label>

      <br />

      <label>
        Password:
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Nhập mật khẩu"
        />
      </label>
      <br />
      <label>
        Email:
        <input type="email" name="email" id="email" placeholder="Nhập email" />
      </label>
      <br />
      <br />
      <button>Send</button>

      <fieldset>
        <legend>Choose your favorite monster</legend>

        <input type="radio" id="kraken" name="monster" value="K" />
        <label for="kraken">Kraken</label><br />

        <input type="radio" id="sasquatch" name="monster" value="S" />
        <label for="sasquatch">Sasquatch</label><br />

        <input type="radio" id="mothman" name="monster" value="M" />
        <label for="mothman">Mothman</label>
      </fieldset>
    </form>
  </body>
</html>
