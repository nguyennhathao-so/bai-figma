<!-- thẻ giảm của order trong css: 
Trong CSS, thuộc tính "order" được sử dụng để xác định thứ tự hiển thị của các phần tử linh hoạt (flex items) trong một container sử dụng Flexible Box Layout (Flexbox).

Giá trị của thuộc tính "order" là một số nguyên, và mặc định là 0. Các phần tử có giá trị order nhỏ hơn sẽ được hiển thị trước các phần tử có giá trị order lớn hơn. Nếu hai phần tử có cùng giá trị order, thứ tự hiển thị sẽ tuân theo thứ tự xuất hiện trong mã HTML.

Dưới đây là một ví dụ đơn giản về cách sử dụng thuộc tính "order" trong CSS:

HTML:

<div class="container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
</div>


CSS:

.container {
  display: flex;
}

.item {
  order: 2;
}


Trong ví dụ trên, các phần tử có lớp "item" sẽ có giá trị order là 2, trong khi không có giá trị order được định nghĩa cho các phần tử khác. Kết quả là phần tử có giá trị order là 2 sẽ được hiển thị sau các phần tử khác trong container. -->
