<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bai92,5.css" />
    <title>
      92.5 CSS Grid Tutorial_ Học cách kiểm soát vị trí của phần tử với
      align-items và justify-items
    </title>
  </head>
  <body>
    <div class="noidung">
      <img
        src="./img4/Ảnh chụp màn hình 2024-06-11 165754.png"
        alt="align-items"
      />
      <img
        src="./img4/Ảnh chụp màn hình 2024-06-11 170636.png"
        alt="justify-items"
      />

      <br />
      <a href="https://youtu.be/tCNLkeGOPkc?si=ws7tBtMvn660ZthR"
        >link bài học youtube.com</a
      >

    <div class="container">
      <div class="box box1">Item1</div>
      <div class="box box2">Item2</div>
      <div class="box box3">Item3</div>
      <div class="box box4">Item4</div>
      <div class="box box5">Item5</div>
    </div>

    <div class="mother">
      <div class="item item1">khoi 1</div>
      <div class="item item2">khoi 2</div>
      <div class="item item3">khoi 3</div>
      <div class="item item4">khoi 4</div>
      <div class="item item5">khoi 5</div>
      <div class="item item6">khoi 6</div>
    </div>
